apiVersion: v1
kind: Service
metadata:
  name: review-service
  namespace: devops
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: review
  type: ClusterIP

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: review
  namespace: devops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: review
  template:
    metadata:
      labels:
        app: review
    spec:
      containers:
      - name: review-service
        image: bukiteasy/review-service:0.0.1
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
        volumeMounts:
            - name: config-volume
              mountPath: /app/appsettings.Development.json
              subPath: appsettings.Development.json
      volumes:
        - name: config-volume
          configMap:
            name: review-service-config