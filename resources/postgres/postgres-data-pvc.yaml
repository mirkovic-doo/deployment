apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-data
  namespace: devops
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi
  storageClassName: devops-postgres

---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-pv
  namespace: devops
spec:
  capacity:
    storage: 500Mi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: devops-postgres
  hostPath:
    path: "/mnt/data/postgres" 